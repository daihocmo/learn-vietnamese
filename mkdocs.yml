site_name: Immersion-based Vietnamese Learning - Khu học mở  
site_description: Guide to self-learning Vietnamese through Comprehensible Input and Immersion.
site_author: onlyduyy  
theme:
  name: material
  features:
    - navigation.sections
  palette:
    primary: indigo

nav:
  - Home: 'index.md'
  - 'Guides':
    - 'Vietnamese Guide': 'guide.md'
    - 'Speaking Vietnamese': 'speaking.md'
    - 'Reading Vietnamese': 'reading.md'
    - 'Reading Techniques and Strategies': 'readingtips.md'
    - 'Monolingual Guide': 'monolingual.md'
    - 'Vietnames FAQ': 'faq.md' 
  - 'Setup':
    - 'Yomitan': 'yomitan.md'
  - 'Resources':
    - 'Resources': 'resources.md'
    - 'Anki': 'anki.md'
    - 'Comprehensible Input': 'input.md'
  - 'Recommendations':
    - 'Communities': 'community.md' 

theme:
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - search.suggest
    - search.highlighting
    - search.share
  name: material

plugins:
  - privacy
  - open-in-new-tab
  
extra:
  generator: false
