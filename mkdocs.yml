site_url: https://daihocmo.github.io/learn-vietnamese
repo_name: Contribute to the site
repo_url: https://github.com/daihocmo/learn-vietnamese

nav:
  - 'Home': 'index.md'
  - 'Main Guide': 'guide.md'
  - 'Immersion': 'immersion.md'
  - 'Setup': 'setup.md'
  - 'Mining': 'mining.md'
  - 'Resources': 'resources.md'
  - 'Recommendations': 'recommendations.md'

theme:
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: assets/logo.svg
  favicon: assets/vietnam.svg
  # custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
  name: material

plugins:
  - search
  - open-in-new-tab

extra:
  generator: false