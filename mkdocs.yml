site_name: immerse in trees 
site_description: the trees speak vietnamese
site_author: khuhocmo  
site_url: https://daihocmo.github.io/learn-vietnamese
repo_name: Contribute to the site
repo_url: https://github.com/daihocmo/learn-vietnamese

nav:
  - 'Home': 
    - 'index.md'
  - 'Main Guide': 
    - 'guide.md'
  - 'Immersion': 
    - 'immersion.md'
  - 'Setup & Mining': 
    - 'setup.md'
    - 'mining.md'
  - 'Resources & Recommendations': 
    - 'resources.md' 
    - 'recommendations.md'

theme:
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: assets/logo.svg
  favicon: assets/logo.svg
  custom_dir: overrides
  features:
    - navigation.sections
    - toc.follow
    - search.suggest
    - search.highlight
  name: material

markdown_extensions:
  - meta
  - admonition
  - attr_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
  - open-in-new-tab

extra:
  generator: false