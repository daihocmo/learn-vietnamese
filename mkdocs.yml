site_name: Comprehensible Vietnamese  
site_description: Guide to self-learning Vietnamese through Comprehensible Input and Mass Immersion.
site_author: onlyduyy  
theme:
  name: material
  features:
    - navigation.sections
  palette:
    primary: indigo

nav:
  - Home: 'index.md'
  - 'Vietnamese':
    - 'Guide': 'guide.md'
    - 'Culture': 'viet-culture.md'
    - 'FAQ': 'viet-faq.md'
  - 'Guide':
    - 'Anki & Yomitan': 'tools.md'
    - 'Comprehensible Input': 'input.md'
    - 'Reading': 'reading-guide.md'
  - 'Resources':
    - 'Resources': 'resources.md'
    - 'Communities': 'community.md' 
  - 'Recommendation':
    - 'Books': 'books.md'
    - 'Movies': 'movies.md'
    - 'Youtube': 'youtube.md'
    - 'Podcasts': 'podcasts.md'
      
theme:
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - search.suggest
    - search.highlighting
    - search.share
  name: material

extra:
  generator: false
